  <div class="row">
<figure class="figure col-sm-6">
  <img src="./gambar/about1.jpg" class="figure-img img-fluid rounded">
  <figcaption class="figure-caption">DesignIn adalah firma arsitektur interior desain & konstruksi profesional yang
    didirikan dengan keyakinan bahwa ide
    dan keahlian yang terampil sangat penting dalam memperkaya kehidupan masyarakat.

    DesignIn memberikan kualitas terbaik, layanan terbaik, ketepatan waktu dan kemitraan selama keseluruhan proyek.

    DesignIn terafiliasi sebagai anggota GBCI (Green Building Council Indonesia), IAI (Ikatan Arsitek
    Indonesia),
    HDII (Perhimpunan Desainer Interior Indonesia), PII (Lembaga Insinyur Indonesia), IAKKI (Lembaga Ahli Profesional
    Keselamatan Indonesia). ), dan GAPEKSINDO (Asosiasi Perusahaan Konstruksi Indonesia).
  Hi, Selamat datang di situs imania desain, pusat informasi arsitektur, interior, landscape dan eksterior untuk acuan
  kebutuhan desain rumah anda . Terima kasih telah meluangkan sedikit waktu anda yang berharga, untuk mengunjungi situs
  kami . Kami memiliki spesialisasi usaha dalam bidang Arsitektur, Desain interior dan pembuatan furniture maupun kitchen
  set, landscaping, dan eksterior rumah.</figcaption>
</figure>
<figure class="figure col-sm-6">
    <figcaption class="figure-caption">
    Kami menampilkan desain dalam bentuk model 3D yang langsung dapat anda imajinasikan sesuai dengan kenyataannya . Kamipun
    dapat mewujudkan desain yang anda inginkan menjadi kenyataan, karena kami dapat membuatkannya untuk anda . Dalam
    produksi furniture untuk interior ruangan anda, kami dapat membuat segala bentuk model seperti partisi, panel, meja,
    kursi, wardrobe, kitchen set, tempat tidur dll . Kamipun menyediakan dekorasi pendukung interior seperti wallpaper,
    aksesori, ornamen dan berbagai macam obyek interior lainnya .
    
    Komitmen kami adalah selalu memberikan kualitas yang memuaskan dengan harga yang memadai bagi anda . Walaupun Budget
    terbatas, yang penting anda puas ..:)
    
    Dengan Sumber Daya Manusia berkualitas yang kami miliki, sebagai klien, anda akan kami layani secara profesional,
    sehingga memberikan kenyamanan dan kemudahan bagi anda dalam berkomunikasi dengan para staff kami, yang akan berusaha
    semaksimal mungkin memberikan solusi Interior design maupun furniture yang sesuai dan terbaik bagi anda .
    
    Motto kami adalah, ” We Create Your Imagination “</figcaption>
