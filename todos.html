 <!-- Start Todos -->
 <div class="container conten"
 >
  <div class="container todo shadow-lg">
    <div class="app">
      <h4 class="mb-2">TODO List</h4>
  
  
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fas fa-plus"></i>
      </div>
  
  
      <!-- Modal -->
      <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
  
  
            </div>
            <div class="modal-body">
              <div class="alert alert-success" role="alert" id="msg"></div>
              <p>Task Title</p>
              <input type="text" class="form-control" name="" id="textInput">
  
              <br>
              <p>Due Date</p>
              <input type="date" class="form-control" name="" id="dateInput" data-date-format="YYYY MMMM DD">
              <br>
              <p>Description</p>
              <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
  
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
              <button type="submit" id="add" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </form>
  
  
      <h5 class="text-center my-2">Tasks</h5>
      <div id="count"></div>
      <div id="tasks">
  
      </div>
    </div>
  </div>
